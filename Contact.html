<body>
    <!--navigation bar-->
    <nav class="navbar">
        <h1>Fashnova</h1>
        <div class="nav-links">
            <p class="navbar-link"><a href="inedx.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collecions</a></p>
            <p class="navbar-link"><a href="Contact.html">Contact</a></p>
        </div>
        <div class="nav-menu-toggle" onclick="shownav()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>


    <!--side navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closenav()">
            <i class="fa-solid fa-xmark"></i>
        </p>


        <div class="side-nav-links">
            <p class="side-navbar-link"><a href="inedx.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collecions</a></p>

        </div>

    <!--Contact detials-->
    <div class="conact">
        <div class="contact-section">
            <h2>Contact Us</h2>
            <div class="name-box">
                <p>Nmae:</p>
                <input type="text">
            </div>
            <div class="name-box">
                <p>Email:</p>
                <input type="text">
            </div>
            <div class="message-box">
                <p>Message:</p>
                <input type="text">
            </div>
            <div class="submit-btn">
                <button>Submit</button>
            </div>

        </div>
    </div>


    <!--side navbar button function-->
    <script>
        var sidenav = document.querySelector(".side-navbar")

        function shownav() {
            sidenav.style.left = "0"

        }
        function closenav() {
            sidenav.style.left = "-60%"
        }

    </script>

    <div class="footer">
